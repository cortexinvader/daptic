<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.A.P.T.I.C</title>

  <!-- CSS: styles.css from static/css/ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

  <div class="chat-container">
    <h1>D.A.P.T.I.C</h1>
    <p class="subheading">What can I help you with today?</p>

    <div class="options">
      <button class="option-btn">Write code</button>
      <button class="option-btn">Summarize text</button>
      <button class="option-btn">Help me write</button>
      <button class="option-btn">More</button>
    </div>

    <div class="header-actions">
      <button class="new-chat-btn" id="clearBtn" title="New Chat">New Chat</button>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-group">
      <textarea id="userInput" rows="1" placeholder="Ask anything..." autocomplete="off"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- JS: chat.js from static/js/ -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

  <!-- Option buttons â†’ fill input -->
  <script>
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const prompts = {
          "Write code": "Write a Python function to reverse a string.",
          "Summarize text": "Summarize: AI is transforming industries rapidly.",
          "Help me write": "Help me write a professional job application email.",
          "More": "Explain quantum computing in simple terms."
        };
        const text = prompts[btn.textContent.trim()] || btn.textContent.trim();
        const input = document.getElementById('userInput');
        input.value = text;
        input.focus();
      });
    });
  </script>

</body>
</html>

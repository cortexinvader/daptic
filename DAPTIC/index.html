<!DOCTYPE html>  
<html lang="en">  <head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>D.A.P.T.I.C</title>  
  <link rel="stylesheet" href="style.css" />  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: radial-gradient(circle at top, #0a0a0f, #000);  
      color: #fff;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      padding:10px;
    }  .chat-container {  
  background: rgba(20, 20, 30, 0.95);  
  border: 1px solid rgba(255, 255, 255, 0.1);  
  border-radius: 20px;  
  box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);  
  width: 100%;  
  
  height: 90vh;  
  display: flex;  
  flex-direction: column;  
  overflow: hidden;  
  position: relative; /* For absolute positioning of header-actions */  
}  

/* === Header === */  
.chat-container h1 {  
  text-align: center;  
  padding: 15px;  
  margin: 0;  
  font-size: 1.6rem;  
  background: linear-gradient(90deg, #00ffc3, #0099ff);  
  -webkit-background-clip: text;  
  -webkit-text-fill-color: transparent;  
  font-weight: bold;  
  letter-spacing: 2px;  
}  

/* === Subheading === */  
.subheading {  
  text-align: center;  
  font-size: 1rem;  
  color: #ccc;  
  margin-bottom: 15px;  
}  

/* === Option Buttons (from screenshot style) === */  
.options {  
  display: flex;  
  justify-content: center;  
  flex-wrap: wrap;  
  gap: 10px;  
  margin-bottom: 15px;  
}  

.option-btn {  
  background: rgba(255, 255, 255, 0.05);  
  border: 1px solid rgba(255, 255, 255, 0.1);  
  border-radius: 30px;  
  padding: 10px 18px;  
  font-size: 0.9rem;  
  color: #fff;  
  cursor: pointer;  
  transition: background 0.2s ease, transform 0.2s ease;  
}  

.option-btn:hover {  
  background: rgba(0, 255, 195, 0.1);  
  transform: scale(1.05);  
}  

/* === Chat Box === */  
.chat-box {  
  flex: 1;  
  padding: 15px;  
  overflow-y: auto;  
  scrollbar-width: thin;  
  scrollbar-color: #00ffc3 transparent;  
  position: relative; /* For absolute positioning of new-chat-btn */  
  display: flex;  
  flex-direction: column;  
}  

.chat-box::-webkit-scrollbar {  
  width: 6px;  
}  

.chat-box::-webkit-scrollbar-thumb {  
  background: #00ffc3;  
  border-radius: 4px;  
}  

.message {  
  margin: 8px 0;  
  padding: 10px 14px;  
  border-radius: 14px;  
  max-width: 75%;  
  line-height: 1.4;  
  animation: fadeIn 0.3s ease-in-out;  
  background: transparent;  
  border: none;  
}  

.user-message {  
  color: #fff;  
  align-self: flex-end;  
  margin-left: auto;  
}  

.bot-message {  
  color: #fff;  
  align-self: flex-start;  
  margin-right: auto;  
}  

/* === Input Group === */  
.input-group {  
  display: flex;  
  align-items: center;  
  padding: 12px;  
  background: rgba(15, 15, 25, 0.9);  
  border-top: 1px solid rgba(255, 255, 255, 0.1);  
}  

.input-group textarea {  
  flex: 1;  
  resize: none;  
  border: none;  
  border-radius: 12px;  
  padding: 12px;  
  font-size: 1rem;  
  outline: none;  
  background: rgba(255, 255, 255, 0.05);  
  color: #fff;  
  margin-right: 10px;  
  height: 45px;  
}  

.input-group button {  
  border: none;  
  background: linear-gradient(90deg, #00ffc3, #0099ff);  
  color: #fff;  
  font-size: 1.2rem;  
  border-radius: 12px;  
  padding: 10px 14px;  
  cursor: pointer;  
  transition: transform 0.2s ease, opacity 0.2s ease;  
}  

.input-group button:hover {  
  transform: scale(1.05);  
  opacity: 0.9;  
}  

@keyframes fadeIn {  
  from {  
    opacity: 0;  
    transform: translateY(5px);  
  }  

  to {  
    opacity: 1;  
    transform: translateY(0);  
  }  
}  

/* New Chat Button Styles */  
.header-actions {  
  position: absolute;  
  top: 10px;  
  right: 20px;  
  z-index: 10;  
}  

.new-chat-btn {  
  background: transparent;  
  border: none;  
  padding: 0;  
  border-radius: 0;  
  cursor: pointer;  
  transition: all 0.2s ease;  
  font-size: 1.5em; /* Larger emoji */  
}  

.new-chat-btn:hover {  
  transform: scale(1.1);  
}

  </style>  
</head>  <body>  
  <div class="chat-container">  
    <h1>D.A.P.T.I.C</h1>  
    <p class="subheading">What can I help you with today?</p>  
    <!-- Options Section -->  
    <div class="options">  
      <button class="option-btn">üñäÔ∏è Write code</button>  
      <button class="option-btn">üìù Summarize text</button>  
      <button class="option-btn">‚úçÔ∏è Help me write</button>  
      <button class="option-btn">‚ûï More</button>  
    </div>  <!-- New Chat Icon (üìù emoji) -->  
<div class="header-actions">  
  <button class="new-chat-btn" onclick="clearChatHistory()" title="New Chat">  
    üìù  
  </button>  
</div>  

<!-- Chat Box -->  
<div id="chatBox" class="chat-box"></div>  

<!-- Input -->  
<div class="input-group">  
  <textarea id="userInput" placeholder="Ask anything"></textarea>  
  <button onclick="sendMessage()">‚û§</button>  
</div>

  </div>    <script src="script.js"></script>  </body>  </html>
